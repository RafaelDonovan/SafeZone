<html lang="en">
<head>

</head>
<main>

    <div class="container">

    <nav class="logo">

     </nav>

    <h1>Reportar</h1>
    <form id="formulario1" action="#">
        <label for="name">Nome:</label>

        <label for="email">E-Mail:</label>

        <!--caixa de opção de bairro-->

        </select>
